<style>
  :root {
    --bg: #0a0a14;
    --bg-card: #12121f;
    --bg-card-hover: #1a1a2e;
    --border: #2a2a3e;
    --text: #e0e0f0;
    --text-dim: rgba(255,255,255,0.45);
    --accent-cyan: #00e5ff;
    --accent-green: #00e676;
    --accent-yellow: #ffd600;
    --accent-magenta: #e040fb;
    --accent-red: #ff5252;
    --accent-blue: #448aff;
    --accent-orange: #ff9100;
    --glow-cyan: 0 0 20px rgba(0,229,255,0.3);
    --glow-green: 0 0 20px rgba(0,230,118,0.3);
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'Heebo', 'Inter', system-ui, sans-serif;
    min-height: 100vh;
    overflow-x: hidden;
  }

  /* Animated grid background */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background:
      linear-gradient(rgba(0,229,255,0.03) 1px, transparent 1px),
      linear-gradient(90deg, rgba(0,229,255,0.03) 1px, transparent 1px);
    background-size: 40px 40px;
    pointer-events: none;
    z-index: 0;
  }

  .container {
    position: relative;
    z-index: 1;
    max-width: 1400px;
    margin: 0 auto;
    padding: 24px;
  }

  /* Header */
  .header {
    text-align: center;
    padding: 32px 0 24px;
    border-bottom: 1px solid var(--border);
    margin-bottom: 32px;
  }

  .header h1 {
    font-size: 2rem;
    font-weight: 800;
    background: linear-gradient(135deg, var(--accent-cyan), var(--accent-magenta));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 8px;
  }

  .header .subtitle {
    color: var(--text-dim);
    font-size: 0.95rem;
  }

  .header .stats {
    display: flex;
    justify-content: center;
    gap: 32px;
    margin-top: 16px;
  }

  .stat {
    text-align: center;
  }

  .stat-value {
    font-size: 2rem;
    font-weight: 800;
    font-variant-numeric: tabular-nums;
  }

  .stat-label {
    font-size: 0.75rem;
    color: var(--text-dim);
    text-transform: uppercase;
    letter-spacing: 0.1em;
  }

  /* Coordination Map */
  .coord-section {
    margin-bottom: 32px;
  }

  .section-title {
    font-size: 1.1rem;
    font-weight: 700;
    margin-bottom: 16px;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .coord-map {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 32px;
    background: var(--bg-card);
    border: 1px solid var(--border);
    border-radius: 16px;
    position: relative;
    overflow: hidden;
  }

  .coord-map svg {
    width: 100%;
    max-width: 900px;
    height: 200px;
  }

  .agent-node {
    cursor: default;
    transition: all 0.3s ease;
  }

  .agent-node:hover {
    filter: brightness(1.3);
  }

  /* Swimlane Timeline */
  .timeline-section {
    margin-bottom: 32px;
  }

  .swimlanes {
    background: var(--bg-card);
    border: 1px solid var(--border);
    border-radius: 16px;
    overflow: hidden;
  }

  .swimlane {
    display: flex;
    align-items: stretch;
    border-bottom: 1px solid var(--border);
    min-height: 64px;
  }

  .swimlane:last-child { border-bottom: none; }

  .swimlane-label {
    width: 160px;
    min-width: 160px;
    padding: 16px;
    display: flex;
    align-items: center;
    gap: 8px;
    font-weight: 600;
    font-size: 0.85rem;
    background: rgba(255,255,255,0.02);
    border-left: 1px solid var(--border);
  }

  .swimlane-label .dot {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    flex-shrink: 0;
  }

  .swimlane-track {
    flex: 1;
    padding: 12px 16px;
    position: relative;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .task-block {
    height: 40px;
    border-radius: 8px;
    display: flex;
    align-items: center;
    padding: 0 12px;
    font-size: 0.75rem;
    font-weight: 600;
    white-space: nowrap;
    opacity: 0;
    transform: scaleX(0);
    transform-origin: right;
    transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
    position: relative;
    cursor: default;
  }

  .task-block.active {
    opacity: 1;
    transform: scaleX(1);
  }

  .task-block .pulse {
    position: absolute;
    left: 8px;
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background: white;
    animation: pulse 1.5s ease-in-out infinite;
  }

  .task-block.done .pulse { display: none; }
  .task-block.done::after {
    content: '‚úì';
    margin-right: 8px;
    font-size: 0.9rem;
  }

  @keyframes pulse {
    0%, 100% { opacity: 1; transform: scale(1); }
    50% { opacity: 0.4; transform: scale(1.5); }
  }

  /* Message Flow */
  .messages-section {
    margin-bottom: 32px;
  }

  .message-list {
    background: var(--bg-card);
    border: 1px solid var(--border);
    border-radius: 16px;
    padding: 16px;
    max-height: 400px;
    overflow-y: auto;
  }

  .message {
    display: flex;
    align-items: flex-start;
    gap: 12px;
    padding: 10px 12px;
    border-radius: 8px;
    margin-bottom: 4px;
    opacity: 0;
    transform: translateX(20px);
    transition: all 0.4s ease;
    font-size: 0.85rem;
  }

  .message.visible {
    opacity: 1;
    transform: translateX(0);
  }

  .message:hover {
    background: rgba(255,255,255,0.03);
  }

  .msg-time {
    color: var(--text-dim);
    font-size: 0.75rem;
    min-width: 50px;
    font-variant-numeric: tabular-nums;
    padding-top: 2px;
  }

  .msg-sender {
    font-weight: 700;
    min-width: 120px;
    font-size: 0.8rem;
  }

  .msg-arrow {
    color: var(--text-dim);
    font-size: 0.9rem;
  }

  .msg-content {
    color: var(--text);
    line-height: 1.4;
  }

  .msg-content .highlight {
    background: rgba(0,229,255,0.15);
    padding: 1px 6px;
    border-radius: 4px;
  }

  /* Progress Bar */
  .progress-section {
    margin-bottom: 32px;
  }

  .progress-bar-container {
    background: var(--bg-card);
    border: 1px solid var(--border);
    border-radius: 16px;
    padding: 24px;
  }

  .progress-track {
    width: 100%;
    height: 24px;
    background: rgba(255,255,255,0.05);
    border-radius: 12px;
    overflow: hidden;
    position: relative;
  }

  .progress-fill {
    height: 100%;
    border-radius: 12px;
    background: linear-gradient(90deg, var(--accent-cyan), var(--accent-green));
    transition: width 1s cubic-bezier(0.34, 1.56, 0.64, 1);
    position: relative;
    width: 0%;
  }

  .progress-fill::after {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    animation: shimmer 2s infinite;
  }

  @keyframes shimmer {
    0% { transform: translateX(-100%); }
    100% { transform: translateX(100%); }
  }

  .progress-labels {
    display: flex;
    justify-content: space-between;
    margin-top: 12px;
    font-size: 0.8rem;
  }

  /* Playback Controls */
  .controls {
    display: flex;
    justify-content: center;
    gap: 12px;
    margin-bottom: 32px;
  }

  .controls button {
    background: var(--bg-card);
    border: 1px solid var(--border);
    color: var(--text);
    padding: 10px 24px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 0.9rem;
    font-weight: 600;
    transition: all 0.2s;
    font-family: inherit;
  }

  .controls button:hover {
    background: var(--bg-card-hover);
    border-color: var(--accent-cyan);
    box-shadow: var(--glow-cyan);
  }

  .controls button.active {
    background: var(--accent-cyan);
    color: var(--bg);
    border-color: var(--accent-cyan);
  }

  .speed-label {
    color: var(--text-dim);
    font-size: 0.8rem;
    display: flex;
    align-items: center;
  }

  /* Responsive */
  @media (max-width: 768px) {
    .header .stats { flex-wrap: wrap; gap: 16px; }
    .swimlane-label { width: 100px; min-width: 100px; font-size: 0.75rem; }
    .controls { flex-wrap: wrap; }
  }
</style>

  for (let i = 0; i < 5; i++) {
    document.getElementById(`track-${i}`).innerHTML = '';
    document.getElementById(`circle-${i}`).setAttribute('stroke-width', '2');
    document.getElementById(`circle-${i}`).style.filter = '';
    document.getElementById(`line-${i}`).setAttribute('stroke', '#2a2a3e');
  }
  updateProgress(0);
  updateCounters(0, 0);
  play();
}

function setSpeed(s) {
  speed = s;
  document.getElementById('speed-label').textContent = `Speed: ${s}x`;
  document.querySelectorAll('.controls button').forEach(b => {
    if (b.textContent.trim() === `${s}x`) b.classList.add('active');
    else if (['0.5x','1x','2x','5x'].includes(b.textContent.trim())) b.classList.remove('active');
  });
}

function tick(now) {
  if (!playing) return;

  const dt = (now - lastFrame) / 1000 * speed;
  lastFrame = now;
  currentTime += dt;

  // Process events
  while (eventIndex < EVENTS.length && EVENTS[eventIndex].t <= currentTime) {
    processEvent(EVENTS[eventIndex]);
    eventIndex++;
  }

  // Update elapsed
  const mins = Math.floor(currentTime / 60);
  const secs = Math.floor(currentTime % 60);
  document.getElementById('elapsed').textContent = `${mins}:${secs.toString().padStart(2, '0')}`;

  // Update progress
  updateProgress(currentTime / TOTAL_TIME);

  // Animate active lines
  animateLines();

  if (currentTime < TOTAL_TIME) {
    requestAnimationFrame(tick);
  } else {
    pause();
  }
}

function processEvent(ev) {
  switch (ev.type) {
    case 'spawn':
      activateAgent(ev.agent);
      addMessage('ü§ñ', `<span style="color:${AGENTS[ev.agent].color}">${AGENTS[ev.agent].label}</span>`, 'Spawned and starting work');
      break;

    case 'task_start':
      addTaskBlock(ev.agent, ev.task, false);
      break;

    case 'work':
      addMessage('üîç', `<span style="color:${AGENTS[ev.agent].color}">${AGENTS[ev.agent].label}</span>`, ev.msg);
      break;

    case 'report':
      completeAgent(ev.agent);
      addMessage('üì®', `<span style="color:${AGENTS[ev.agent].color}">${AGENTS[ev.agent].label}</span>`, `Report sent: ${ev.issues} issues found`);
      // Complete task blocks
      const track = document.getElementById(`track-${ev.agent}`);
      track.querySelectorAll('.task-block').forEach(b => b.classList.add('done'));
      // Add final report block
      addTaskBlock(ev.agent, `‚úì ${ev.issues} issues`, true);
      break;

    case 'message':
      animateParticle(ev.from);
      break;

    case 'shutdown':
      shutdownAgent(ev.agent);
      addMessage('üî¥', `<span style="color:${AGENTS[ev.agent].color}">${AGENTS[ev.agent].label}</span>`, 'Shutdown');
      break;

    case 'log':
      addMessage(ev.icon || 'üí¨', '<span style="color: var(--accent-cyan)">System</span>', ev.msg);
      break;
  }

  // Update counters
  const done = completedAgents.size;
  updateCounters(5, done);
}

function activateAgent(id) {
  const circle = document.getElementById(`circle-${id}`);
  const line = document.getElementById(`line-${id}`);
  circle.setAttribute('stroke-width', '3');
  circle.style.filter = `drop-shadow(0 0 8px ${AGENTS[id].color})`;
  line.setAttribute('stroke', AGENTS[id].color);
  line.style.opacity = '0.6';
}

function completeAgent(id) {
  completedAgents.add(id);
  const circle = document.getElementById(`circle-${id}`);
  circle.style.filter = `drop-shadow(0 0 15px ${AGENTS[id].color})`;
}

function shutdownAgent(id) {
  const circle = document.getElementById(`circle-${id}`);
  const line = document.getElementById(`line-${id}`);
  circle.setAttribute('stroke-width', '1');
  circle.style.filter = 'opacity(0.4)';
  line.style.opacity = '0.2';
}

function addTaskBlock(agentId, label, isDone) {
  const track = document.getElementById(`track-${agentId}`);
  const block = document.createElement('div');
  block.className = 'task-block' + (isDone ? ' done' : '');
  block.style.background = AGENTS[agentId].color + '22';
  block.style.border = `1px solid ${AGENTS[agentId].color}55`;
  block.style.color = AGENTS[agentId].color;
  if (!isDone) block.innerHTML = `<span class="pulse" style="background:${AGENTS[agentId].color}"></span><span style="margin-right:16px">${label}</span>`;
  else block.innerHTML = `<span>${label}</span>`;
  track.appendChild(block);
  requestAnimationFrame(() => block.classList.add('active'));
}

function addMessage(icon, sender, content) {
  const list = document.getElementById('message-list');
  const mins = Math.floor(currentTime / 60);
  const secs = Math.floor(currentTime % 60);
  const time = `${mins}:${secs.toString().padStart(2, '0')}`;

  const msg = document.createElement('div');
  msg.className = 'message';
  msg.innerHTML = `
    <span class="msg-time">${time}</span>
    <span class="msg-sender">${icon} ${sender}</span>
    <span class="msg-content">${content}</span>
  `;
  list.appendChild(msg);
  requestAnimationFrame(() => msg.classList.add('visible'));
  list.scrollTop = list.scrollHeight;
}

function animateParticle(agentId) {
  const particle = document.getElementById(`particle-${agentId}`);
  const line = document.getElementById(`line-${agentId}`);
  const x2 = parseFloat(line.getAttribute('x2'));
  const y2 = parseFloat(line.getAttribute('y2'));
  const x1 = parseFloat(line.getAttribute('x1'));
  const y1 = parseFloat(line.getAttribute('y1'));

  particle.setAttribute('opacity', '1');
  particle.setAttribute('cx', x2);
  particle.setAttribute('cy', y2);

  // Animate particle to lead
  const duration = 600;
  const start = performance.now();
  function step(now) {
    const p = Math.min((now - start) / duration, 1);
    const ease = 1 - Math.pow(1 - p, 3); // easeOutCubic
    particle.setAttribute('cx', x2 + (x1 - x2) * ease);
    particle.setAttribute('cy', y2 + (y1 - y2) * ease);
    if (p < 1) requestAnimationFrame(step);
    else particle.setAttribute('opacity', '0');
  }
  requestAnimationFrame(step);
}

function animateLines() {
  for (let i = 0; i < 5; i++) {
    const line = document.getElementById(`line-${i}`);
    if (completedAgents.has(i)) continue;
    const offset = (performance.now() / 50) % 20;
    line.setAttribute('stroke-dashoffset', offset);
  }
}

function updateProgress(pct) {
  pct = Math.min(pct, 1);
  document.getElementById('progress-fill').style.width = `${pct * 100}%`;
  document.getElementById('progress-pct').textContent = `${Math.round(pct * 100)}%`;

  if (pct < 0.05) document.getElementById('progress-text').textContent = 'Starting team...';
  else if (pct < 0.4) document.getElementById('progress-text').textContent = 'Agents reading codebase...';
  else if (pct < 0.8) document.getElementById('progress-text').textContent = 'Compiling audit reports...';
  else if (pct < 0.95) document.getElementById('progress-text').textContent = 'Shutting down agents...';
  else document.getElementById('progress-text').textContent = 'Audit complete!';
}

function updateCounters(tasks, done) {
  document.getElementById('task-count').textContent = tasks;
  document.getElementById('done-count').textContent = done;
}

// Start on load
window.addEventListener('load', () => {
  lastFrame = performance.now();
  requestAnimationFrame(tick);
});
</script>
